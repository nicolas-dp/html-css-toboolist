<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Boolist</title>
</head>
<body>
    <!-- Titolo e Logo -->
    <header id="site_header">
        <div class="container">
            <img class="logo" src="https://yt3.ggpht.com/ytc/AKedOLTO2XVhtyMr24Dnz6QJ-Lsj_05XHim-qMoF6PRc=s900-c-k-c0x00ffffff-no-rj" alt="Logo Boolean">
            <span class="text_logo">Toboolist</span>
        </div>
    </header>

    <!-- Lista check -->
    <main id="site_main">
        <!-- Inserimento Nav Bar -->
        <nav id="navigator">
            <span class="task">Add Task</span>
            <span class="section">Add Section</span>
        </nav>
        <hr>
        
        <!-- Sezione New Task  -->
        <section id="new_task">
            <!-- Titolo con freccia -->
            <h2>&#x25BC; New Section</h2>
            <!-- Didascalie -->
            <img class="check" src="./img/check.JPG" alt="Check">
            <span class="news">Quarterly Newsletter</span>
            <span class="editor">Editional</span>           
        </section>

        <section id="today">
            <!-- Titolo con freccia -->
            <h2>&#x25BC; Today</h2>
            <!-- Didascalie -->
          <div style="margin:10px">
            <img class="check" src="./img/check.JPG" alt="Check">
            <span class="blog">Recruiting blog spot</span>
            <span class="editor">Editional</span>
          </div>  

          <div style="margin:10px">
            <img class="check" src="./img/check.JPG" alt="Check">
            <span class="app">Mobile app luaunch</span>
            <span class="goals">Q1 Goals</span>
          </div> 

          <div style="margin:10px">
            <img class="cross" src="./img/cross.JPG" alt="Check">
            <span class="inter">Interview John H.</span>
            <span class="rec">Recruiting</span>
          </div> 

          <div style="margin:10px">
            <img class="check" src="./img/check.JPG" alt="Check">
            <span class="summit">Summit update to mobiile storefronts</span>
            <span class="mobile">Mobile</span>
          </div> 
        </section>

        <section id="upcoming">
             <!-- Titolo con freccia -->
             <h2>&#x25BC; Upcoming</h2>
             <!-- Didascalie -->
           <div style="margin:10px">
             <img class="check" src="./img/check.JPG" alt="Check">
             <span class="">Recruiting blog spot</span>
             <span class="">Editional</span>
           </div>



        </section>



    </main>
    

</body>
</html>
